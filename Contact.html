<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Path of Light Yoga Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-body">
      <header>
        <h1>Path of Light Yoga Studio</h1>
      </header>
      <div class="content-container">
        <aside class="sidebar-nav">
          <nav>
            <ul class="nav-buttons">
              <li><a href="index.html">Home</a></li>
              <li><a href="Classes.html">Classes</a></li>
              <li><a href="Schedule.html">Schedule</a></li>
              <li><a href="Contact.html">Contact</a></li>
            </ul>
          </nav>
        </aside>

        <main class="contact-main">
          <h2>Contact Path of Light Yoga Studio</h2>
          <p>Required information is marked with an asterisk (*).</p>
          <form class="contact-form" action="#" method="post">
            <div class="form-group">
              <label for="name"><span class="required">* Name:</span></label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
              <label for="email"><span class="required">* E-mail:</span></label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="referral">How did you hear about us?</label>
              <input type="text" id="referral" name="referral" />
            </div>

            <div class="form-group">
              <label for="comments"
                ><span class="required">* Comments:</span></label
              >
              <textarea id="comments" name="comments" required></textarea>
            </div>

            <div class="submit-group">
              <button type="submit" class="submit-btn">Send Now</button>
            </div>
          </form>
        </main>
      </div>
      <footer>
        <p>
          Copyright &copy; 2018 Path of Light Yoga Studio<br />
          <a href="mailto:yourfirstname@yourlastname.com"
            >yourfirstname@yourlastname.com</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
